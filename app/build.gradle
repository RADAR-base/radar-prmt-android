apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.oss.licenses.plugin'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'org.radarcns.detail'
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 15
        versionName "0.2.13-SNAPSHOT"
        manifestPlaceholders = ['appAuthRedirectScheme': 'org.radarcns.detail']
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    flatDir { dirs 'libs' }
    google()
    jcenter()
    maven { url 'http://dl.bintray.com/radar-cns/org.radarcns' }
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
    maven { url  'https://repo.thehyve.nl/content/repositories/releases' }
}

dependencies {
    api 'org.radarcns:radar-commons-android:0.6.2'

    implementation 'org.radarcns:radar-android-login-qr:0.6.2'
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.google.firebase:firebase-config:16.0.0'
    implementation 'com.google.android.gms:play-services-oss-licenses:15.0.1'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3'

    runtimeOnly 'org.radarcns:radar-android-phone:0.1.5'
    //runtimeOnly 'org.radarcns:radar-android-empatica:0.1.1'
    runtimeOnly 'org.radarcns:radar-android-application-status:0.3'
    runtimeOnly 'org.radarcns:radar-android-weather:0.1'
    runtimeOnly 'org.radarcns:radar-android-faros:0.1.0-alpha.2'

    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'

    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.25'
}

// Needed for Firebase. Put at the bottom so it can detect the Firebase version.
apply plugin: 'com.google.gms.google-services'
