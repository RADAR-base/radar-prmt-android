apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId 'org.radarcns.detail'
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    jcenter()
    flatDir { dirs 'libs' }
    maven { url  'http://dl.bintray.com/radar-cns/org.radarcns' }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.google.firebase:firebase-config:10.0.1'

    compile('org.radarcns:radar-commons-android:0.1.1-SNAPSHOT@aar') {
        force = true
    }
    compile 'org.radarcns:radar-android-empatica:0.1-SNAPSHOT@aar'
    compile 'com.empatica:empalink:2.1@aar'
//    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'org.radarcns:radar-android-pebble:0.1-alpha.1'
    compile 'org.radarcns:radar-android-phone:0.1-alpha.2'
    compile 'org.radarcns:radar-android-application-status:0.1.1-SNAPSHOT@aar'
//    compile 'org.radarcns:radar-android-audio:0.1-alpha.2-SNAPSHOT@aar'

    // tmp
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'org.apache.avro:avro:1.8.1'
    compile 'org.xerial.snappy:snappy-java:1.1.2.6'
    compile 'com.google.firebase:firebase-config:10.0.1'
    compile ('org.radarcns:radar-commons:0.2.1') {
        exclude group: 'io.confluent', module: 'kafka-avro-serializer'
        exclude group: 'org.apache.kafka', module: 'kafka-clients'
        exclude group: 'com.fasterxml.jackson.dataformat', module: 'jackson-dataformat-yaml'
    }
    compile 'org.radarcns:radar-schemas-commons:0.1'

    // logging only on device, not for compiling or tests
    apk 'org.slf4j:slf4j-android:1.7.21'

    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.21'
}

// Needed for Firebase. Put at the bottom so it can detect the Firebase version.
apply plugin: 'com.google.gms.google-services'
